{% load static %}
<html>
    <head>
        <script type="text/javascript" src="{% static 'javascript/staff.js' %}"></script> 
        <title>{% block title %}Staff{% endblock %}</title>
        {% block css %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/staff.css' %}"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        {% endblock %}
    </head>
    <body>
        <div class="header">
            <a href="{{ '../home' }}"><img src="{% static 'ganpat_logo.png' %}" alt="My image" class="top-logo"></a>
            <div class="navbar">
                {% include './navbar.html' %}
            </div>
        </div>
        
        <div class='main'>
            <div class="content">
                {% block content %}
                    content here
                {% endblock %}
                
            </div>
        </div>
        </br>
        <div class="footer">
            <p>
                Purvesh Gandhi & Ronak Kanthariya
            </p>
        </div>
    
    </body>
</html>
